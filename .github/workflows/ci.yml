name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Lint backend
        run: |
          cd backend
          python -m pip install flake8
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Check frontend build artifacts
        run: |
          test -d frontend/dist || (echo "Frontend build failed" && exit 1)
          test -f frontend/dist/index.html || (echo "index.html not found" && exit 1)
