name: Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Debug OIDC token claims
        env:
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
        run: |
          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL}" ]; then
            echo "ACTIONS_ID_TOKEN_REQUEST_URL is empty (id-token permission missing?)" && exit 1
          fi
          resp=$(curl -sSL -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          token=$(echo "$resp" | jq -r '.value')
          python - <<'PY'
import json, base64, sys
tok = "${token}"
parts = tok.split('.')
if len(parts) != 3:
    print("Invalid token format")
    sys.exit(1)
payload = parts[1] + '==='  # pad
data = json.loads(base64.urlsafe_b64decode(payload))
print(json.dumps(data, indent=2))
PY
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Deploy with CDK
        env:
          SETUP_KEY: ${{ secrets.SETUP_KEY }}
        run: |
          cd infra
          python -m pip install -q -r requirements.txt
          cdk deploy --require-approval never
