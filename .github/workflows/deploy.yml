name: Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Debug OIDC token claims
        run: |
          resp=$(curl -sSL -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")
          token=$(echo "$resp" | jq -r '.value')
          payload=$(echo "$token" | cut -d. -f2)
          echo "$payload" | base64 -d 2>/dev/null | jq . || echo "$payload===" | base64 -d | jq .
      
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
      
      - name: Deploy with CDK
        env:
          SETUP_KEY: ${{ secrets.SETUP_KEY }}
        run: |
          cd infra
          python -m pip install -q -r requirements.txt
          cdk deploy --require-approval never
